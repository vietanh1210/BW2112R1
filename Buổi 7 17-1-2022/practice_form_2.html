<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User Form</h2>
    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name" id=""></td> 
             </tr> <br>
             <tr>
                 <td>Enter Password</td>
                 <td><input type="password" name="password" id=""></td>
             </tr>
             <tr>
                 <td>Enter Address</td>
                 <td><input type="text" name="address" id=""></td>
             </tr>
             <tr>
                 <td rowspan="6">Select Game</td></tr>
                 <tr>
                    <td><input type="checkbox" name="hockey" id="">Hockey</td>
                 </tr>
                 <tr><td> <input type="checkbox" name="football" id=""> Football</td></tr>
                 <tr><td> <input type="checkbox" name="Badminton" id=""> Badminton</td></tr>
                 <tr><td><input type="checkbox" name="Cricket" id="">Cricket</td></tr>
                 <tr><td><input type="checkbox" name="Volleyball" id="">Volleyball</td></tr>
                 
      
             <tr>
                 <td>Gender</td>
                 <td><input type="radio" name="gender" id="">Male</td>
                 <td><input type="radio" name="gender" id="">Female</td>
             </tr>
             <tr>
                 <td>Select ur age</td>
                 <td>
                     <select name="select" id="">
                         <option value="select">Select</option>
                     </select>
                 </td>
             </tr>
             <tr>
                 <td> <input type="button" value="Choose File"></td>
                 <td>No file chosen</td>
             </tr>
             <tr>
                 <td> <input type="button" value="Click me"> </td>
                 <td> <input type="reset"  value="Reset"></td>
                <td> <input type="submit" value="Submit"> </td>
             </tr>
        </table>
       
    </form>
</body>
</html>
