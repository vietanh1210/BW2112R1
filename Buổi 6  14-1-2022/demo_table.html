<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Table</title>

</head>
<body>
    <table>
        <!-- tr ~ table row -->
        <!-- emmet -->
        <tr>
            <!-- thead ~ table head -->
            <th>STT</th>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
        </tr>
        <tr>
            <!-- td ~ table data -->
            <td>1</td>
            <td>Khẩu trang(hộp)</td>
            <td>1</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Dung dịch rửa tay(lọ)</td>
            <td>2</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Thuốc(lọ)</td>
            <td>1</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Tiền</td>
            <td>UnLimited</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"> Tổng cộng: 200.000 vnd</td>
            <!-- colspan  -->
            <!-- rowspan -->
        </tr>
    </table>
</body>
</html>
