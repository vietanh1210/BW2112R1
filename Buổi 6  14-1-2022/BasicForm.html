<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <h1>My favorite</h1>
    <table>
        <form action="#">
            <tr>
                <td>Name </td>
                <td><input type="Textbox"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="textbox"></td>
            </tr>
            <tr>
                <td >Favorite</td>
                <td>
                <input type="Checkbox">Sport
                <input type="checkbox">Music
                <input type="checkbox"> Read book
                <br>
                <input type="checkbox">Web
                <input type="checkbox"> Play Game
                <input type="checkbox"> Films
                <br>
                <input type="checkbox"> tourism 
                </td>
            </tr>   

            <tr>
                <td><input type="submit" value="Submit"> 
                </td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </form>
       
    

        
           <table>
                <form action="">
               <h1>Đăng Kí Học Viên</h1>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td><input type="datetime"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" id="" value="Male">Male
                    <input type="radio" name="gender" id="" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Class</td>
                    <td><select name="Choose class" id="">
                        <option value="">Choose class</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
      
    </table>
   
</body>
</html>
